<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon projet Tailwind</title>
  <link href="/src/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

  <!-- Navbar -->
  <header class="bg-orange-200 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-amber-800">Mon projet GBA</a>

      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="text-gray-700 hover:text-gray-600">Accueil</a>
        <a href="pokedex.html" class="text-gray-700 hover:text-gray-600">Pokedex</a>
        <a href="contact.html" class="text-gray-700 hover:text-gray-600">Contact</a>
        <a href="apiPokemon.html" class="text-gray-700 hover:text-gray-600">API Pokémon</a>
      </nav>

      <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none" aria-label="Toggle menu">
        ☰
      </button>
    </div>

    <!-- Menu mobile -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <a href="index.html" class="block text-gray-700 hover:text-gray-600">Accueil</a>
      <a href="pokedex.html" class="block text-gray-700 hover:text-gray-600">Pokedex</a>
      <a href="contact.html" class="block text-gray-700 hover:text-gray-600">Contact</a>
      <a href="apiPokemon.html" class="block text-gray-700 hover:text-gray-600">API Pokémon</a>
    </div>
  </header>

  <!-- Contenu principal: on veut que ce div prenne tout l'espace disponible -->
  <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8">

      <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Contactez-nous</h1>

      <!-- Message de succès -->
      <div id="successMessage" class="hidden bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 text-center" role="alert">
        <strong>Merci !</strong> Votre message a bien été envoyé.
      </div>

      <!-- Message d'erreur -->
      <div id="errorMessage" class="hidden mb-4 px-4 py-3 rounded bg-red-100 text-red-700"></div>

      <form id="contactForm" class="space-y-6" novalidate>

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
          <input
            type="text" name="name" id="name" required
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Votre nom"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email" name="email" id="email" required
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="votre.email@example.com"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea
            name="message" id="message" rows="4" required
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Votre message ici..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition-colors"
        >
          Envoyer
        </button>

      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow p-4 text-center text-sm text-gray-600">
    &copy; 2025 - Mon projet GBA
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name) {
        showError("Merci de remplir votre nom.");
        return;
      }

      if (!validateEmail(email)) {
        showError("Merci de fournir un email valide.");
        return;
      }

      if (!message) {
        showError("Merci de remplir votre message.");
        return;
      }

      // Simuler envoi avec un délai
      successMessage.classList.remove('hidden');
      form.reset();
    });

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.remove('hidden');
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>
</body>
</html>
